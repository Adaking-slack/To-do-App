<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0063d83d7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do app</title>
</head>
<body>

  <div class="modal">
    <div class="modal-content">
       <input class="modal-title" placeholder="Title" type="text">   
       <input class="modal-text" placeholder="Take a note..." type="text">   
       <span class="modal-close-button">Close</span>
     </div>    
 </div>  
 
    <main>
        <h1 class="intro-text">To-do List</h1>
        <div class="to-do-box">
      <form id="form-ccontainer" autocomplete="off">
        <input id="to-do-title" type="text" placeholder="Title" >
        <input id="to-do-text" type="text" placeholder="Take a note...">
        <div id="form-button">
            <button type="button" id="form-close-button">Close</button> 
            <button type="submit" id="submit-button">Submit</button> 
         </div>
      </form> 
  <div id="to-do-list"></div>
      <div class="list-placeholder">
        <img id="placeholder-logo" src="images/to do.jpeg">
        <p>all to-do notes will appear here</p>
      </div>
        </div>

        <div id="color-tooltip">
        <div class="color-option" data-color="#fff" id="white"></div>
        <div class="color-option" data-color="#d7aefb" id="purple"></div>
        <div class="color-option" data-color="#fbbc04" id="orange"></div>
        <div class="color-option" data-color="#a7ffeb" id="teal"></div>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/0063d83d7c.js" crossorigin="anonymous"></script>

</body>
</html>
