<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do app</title>
</head>
<body>
    <main>
        <h1 class="intro-text">To-do List</h1>
        <div class="to-do-box">
      <form id="form-ccontainer">
        <input id="to-do-title" type="text" placeholder="Title" >
        <input id="to-do-text" type="text" placeholder="Take a note...">
        <div id="form-button">
            <button type="button" id="form-close-button">Close</button> 
            <button type="submit" id="submit-button">Submit</button> 
         </div>
      </form> 
  <div id="to-do-list"></div>
      <div class="list-placeholder">
        <img id="placeholder-logo" src="images/to do.jpeg">
        <p>all to-do notes will appear here</p>
      </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
